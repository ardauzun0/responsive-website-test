<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Test</title>
</head>

<body>
    <section class="main-section pt-[120px]">
        <div class="container max-w-[1440px] mx-auto">
            <div class="wrapper">
                <div class="heading-wrapper">
                    <h1 class="title text-4xl text-black font-semibold text-center">Website Test Project</h1>
                </div>
                <div class="inner-wrapper">
                    <div class="search-field">
                        <input type="text" name="" id="" class="search-website" placeholder="Website Url">
                        <button class="submit-button px-4 w-fit min-w-[120px] bg-slate-700 text-white">Test</button>
                    </div>
                    <div class="grid grid-cols-3 mt-16">
                        <div class="website-view size-fit relative">
                            <div
                                class="website-container absolute left-1/2 -translate-x-1/2 top-[20px] w-[93%] h-[290px] bg-black/30 z-2">
                            </div>
                            <svg class="max-w-[1280px] w-full h-[400px]" xmlns="http://www.w3.org/2000/svg" width="2500"
                                height="2066" viewBox="53.687 227.14 483.94 400">

                                    fill="#333" />
                            </svg>
                        </div>
                        <div class="ipad-viewer">
                            <svg class="max-w-[1280px] w-full h-[400px]" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" version="1.1" id="Capa_1"
                                width="800px" height="800px" viewBox="0 0 97.492 97.492" xml:space="preserve">
                                <g>
                                    <path
                                        d="M79.873,0H17.619c-3.238,0-5.873,2.635-5.873,5.873v85.747c0,3.238,2.635,5.873,5.873,5.873h62.254   c3.238,0,5.873-2.635,5.873-5.873V5.873C85.746,2.634,83.111,0,79.873,0z M48.746,3.377c0.486,0,0.881,0.395,0.881,0.881   s-0.395,0.88-0.881,0.88c-0.486,0-0.881-0.395-0.881-0.881S48.26,3.377,48.746,3.377z M48.746,94.261   c-0.973,0-1.762-0.788-1.762-1.762s0.789-1.763,1.762-1.763c0.973,0,1.762,0.789,1.762,1.763S49.719,94.261,48.746,94.261z    M81.048,88.828H16.444V8.662h64.604V88.828z" />
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script>
    const submitButton = document.querySelector('.submit-button');
    const websiteView = document.querySelector('.website-view .website-container');
    const ipadViewer = document.querySelector('.ipad-viewer');
    let searchWebsite = document.querySelector('.search-website');
    let websiteUrl = '';

    searchWebsite.addEventListener('input', (e) => {
        websiteUrl = e.target.value;

        submitButton.addEventListener('click', () => {
            websiteView.innerHTML = `<iframe src="${websiteUrl}" width="100%" height="100%"></iframe>`;
            ipadViewer.innerHTML = `<iframe src="${websiteUrl}" width="100%" height="100%"></iframe>`;
        });
    });


</script>

</html>
